<table class="table">
    <thead class="thead-dark">
      <tr>
        <th>S.no</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Count</th>
        <th>amount</th>
        <th>select</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems let i=index">
        <td>{{i+1}}</td>

        <td>{{ item.name }}</td>
        <td>{{ item.rate }}</td>
        <td>{{ item.count }}</td>
        <td>{{item.rate * item.count}}</td>
        <td>
          <input type="checkbox" [(ngModel)]="item.selected" (change)="updateTotal()" />
        </td>
      </tr>
      <tr>
        <td colspan="4"></td>
        <td><strong>Total: {{ total }}</strong></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-danger"   (click)="viewselected()">submit</button>
