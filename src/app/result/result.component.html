<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

<h1>Result</h1>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>S.no</th>
        <th>Title</th>
        <th>Description</th>
        <th>Marks</th>
        <th>Due Date</th>
        
        <th>Mark</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results;let i=index">
        <td>{{ i + 1 }}</td>
        <td>{{ result.assessmentTitle }}</td>
        <td>{{ result.assessmentDescription }}</td>
        <td>{{ result.assessmentMarks }}</td>
        <td>{{ result.assessmentdueDate }}</td>
        <!-- <td>
          <a [href]="result.selectedFile" *ngIf="result.selectedFile" download>
            Download File
          </a>
          <span *ngIf="!result.selectedFile">No file selected</span>
        </td> -->
        <td>{{ result.mark }}</td>
      </tr>
    </tbody>
  </table>
</div>
