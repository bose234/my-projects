<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Assessment</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a routerLink="/result">Results</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
        
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="username">
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password">
            </div>
        
            <button class="btn btn-primary" routerlink="/viewproduct" (click)="login()">Login</button>
        </div>
    </div>
</body>
</html>
