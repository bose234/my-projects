          <div class="container-fluid">

<body>
 

<div class="form-container">
  <form (ngSubmit)="addAssessment()" #assessmentForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="title" required class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="description" required class="form-control"></textarea>
    </div>
    

    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="dueDate" required class="form-control">
    </div>

    <div class="form-group">
      <label for="marks">Marks:</label>
      <input type="number" id="marks" name="marks" [(ngModel)]="marks" required class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
</body>
